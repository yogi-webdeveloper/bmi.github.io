!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI- Calculator</title>
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url("images/bmi.jpg");
            background-size: cover;
        }
        .shade {
            background-color: rgba(0, 0, 0, 0.5);
            height: 710px;
        }
        #result {
            height: 90px;
        }
    </style>
    <script>
        function btnclick(){
            var h = document.getElementById("height").value;
            var w = document.getElementById("weight").value;
            var bmi = w/(h/100 * h/100);
            var total = bmi.toFixed(1);
            var result = document.getElementById("result").value;

            if(bmi<18.6){
                document.getElementById("result").innerHTML=`<h3>You are in under weight</h3> ${total}`.fontcolor("red");
            }else if(bmi>=18.6 && bmi<24.9){
                document.getElementById("result").innerHTML=`<h3>You are Healthy</h3> ${total}`.fontcolor("green");
            }else if(bmi>=25 && bmi<=30){
                document.getElementById("result").innerHTML=`<h3>You are in Obesity</h3>${total}`;
            }else{
                document.getElementById("result").innerHTML=`<h3>You are in very Obesity</h3>${total}`.fontcolor("red");
            }
        }
    </script>
</head>
<body class="conatainer-fluid">
    <div class="shade d-flex justify-content-center">
       <div class="w-25 mt-5">
        <div class="text-white p-2 text-center">
            <div class="row mb-3">
                <h2 class="bg-warning text-white p-1 rounded-4">BMI Calculator</h2>
                <div class="col bg-danger m-1 p-3 rounded-4">
                    <h3>WEIGHT</h3>
                    <p>KG</p>
                    <div class="d-flex justify-content-center">
                        <input type="text" class="form-control w-50" id="weight"> 
                    </div>
                </div>
                <div class="col bg-danger m-1 p-3 rounded-4">
                    <h3>HEIGHT</h3>
                    <p>CM</p>
                    <div class="d-flex justify-content-center">
                        <input type="text" class="form-control w-50" id="height">
                    </div>
                </div>
            </div>
            <div class="row bg-success mb-3 rounded-4 justify-content-center">
                <h2>AGE</h2>
                <input type="text" class="form-control w-25 mb-2">
            </div>
            <button class="btn btn-primary btn-lg w-100" onclick="btnclick()">Calculate</button>
        </div>
        <div class="text-center bg-dark text-light mt-3 p-2 rounded-4" id="result">
            <p></p>
            <p>Healthy BMI Range is 18.5 - 25</p>
        </div>
       </div>
    </div>    
</body>
</html>
